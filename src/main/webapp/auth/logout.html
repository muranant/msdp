<div class="modal-header">
    <h3 class="modal-title light">Logout session?</h3>
</div>

<div class="modal-body">
    Would you like to logout of the current session?
</div>

<div class="modal-footer">
    <button class="btn btn-danger flat" type="button" ng-click="yes()">Yes</button>
    <button class="btn btn-default flat" type="button" ng-click="no()">No</button>
</div>
