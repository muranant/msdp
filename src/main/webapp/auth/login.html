<div style="position:absolute;
            width:600px; height:550px; top:45%; left:50%;
            margin:-100px 0 0 -300px;" class="text-center wrapper col-md-4 col-md-offset-4">


    <div class="row">
        <h1 style="font-weight: lighter; font-size: 55px; color: rgb(20, 135, 207)">Log In</h1>
    </div>
    <div>

        <form name="form" class="form-signin" role="form" ng-submit="login(credentials)">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            </div>
            <div style="margin-bottom: 15px" class="input-group">
                <input style="font-size: 20px; height: 45px; width: 600px; border-radius: 0 !important;" autofocus placeholder="Username" type="text" name="username" id="username" class="form-control light" ng-model="credentials.username" required />
            </div>

            <div style="margin-bottom: 15px" class="input-group">
                <input style="font-size: 20px; height: 45px; width: 600px; border-radius: 0 !important;" placeholder="Password" type="password" name="password" id="password" class="form-control light" ng-model="credentials.password" required />
                <a class="btn pull-right" target="_blank" class="pull-right"><h4 style="font-weight: lighter; font-size: 20px">Forgot ID/Password</h4></a>

            </div>

            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">

            </div>
            <button id="login" style="height: 45px; width: 600px; border-radius: 0 !important;" class="btn btn-login btn-block" type="submit">
                <div style="font-weight: lighter; font-size: 20px; color: white">Log in</div></button>


            <br>
            <div ng-show="show_error">

                <h3><label class="text-danger light" id="error">Your login was unsuccessful. Please try again.</label></h3>

            </div>

        </form>


    </div>



</div>
