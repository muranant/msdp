<div class="well well-lg display-well" style="border-radius: 0px">


    <div class="panel panel-info flat">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <h4 class="light">
                <span class="glyphicon glyphicon-dashboard"></span>&nbsp;&nbsp;Micro Services Dashboard&nbsp;&nbsp;&nbsp;

                <button class="btn btn-success" ng-click="getDashboardInfo()">
                    <span class="glyphicon glyphicon-refresh"></span>
                </button>

                <div class="col-sm-3 col-md-3 pull-right">
                    <search-bar />
                </div>
            </h4>
        </div>


        <table class="table table-hover">
            <thead>
            <tr>
                <th ng-click="orderByField='accountName'; reverseSort = !reverseSort">
                    Account Name <span ng-show="orderByField == 'accountName'"><span ng-show="!reverseSort" class="glyphicon glyphicon-chevron-up"></span><span ng-show="reverseSort" class="glyphicon glyphicon-chevron-down"></span></span>
                </th>
                <th ng-click="orderByField='id'; reverseSort = !reverseSort">
                    Id <span ng-show="orderByField == 'id'"><span ng-show="!reverseSort" class="glyphicon glyphicon-chevron-up"></span><span ng-show="reverseSort" class="glyphicon glyphicon-chevron-down"></span></span>
                </th>
                <th align="right">
                    VMs &nbsp;| Volumes | &nbsp; Snapshots
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="account in accountInfo |  orderBy:orderByField:reverseSort ">
                <td>{{account.accountName}}</td>
                <td>{{account.id}}</td>
                <td>
                            <div class="btn-group">
                                <button popover-placement="top" uib-popover="Instances" popover-trigger="mouseenter" popover-append-to-body='true' data-ng-click="showAccountVMs(account)" class="btn btn-success"><h5><span class="glyphicon glyphicon-star pull-left">&nbsp;&nbsp;</span><span class="badge pull-right">{{account.numInstances}}</span></h5>
                                </button>
                                <button popover-placement="top" uib-popover="Volumes" popover-trigger="mouseenter" popover-append-to-body='true' data-ng-click="showAccountVolumes(account)" class="btn"><h5><span class="glyphicon glyphicon-hdd pull-left">&nbsp;&nbsp;</span><span class="badge pull-right" style="background-color: black">{{account.numVolumes}}</span></h5>
                                </button>
                                <button popover-placement="top" uib-popover="Snapshots" popover-trigger="mouseenter" popover-append-to-body='true' data-ng-click="showAccountSnapshots(account)" class="btn btn-primary"><h5><span class="glyphicon glyphicon-cloud pull-left">&nbsp;&nbsp;</span><span class="badge pull-right">{{account.numSnapshots}}</span></h5>
                                </button>
                            </div>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</div>


<div class="clearfix visible-lg"></div>
